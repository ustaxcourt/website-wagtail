<table class="usa-table">
    <thead>
        <tr>
            {% for column in value.columns %}
                <th>{{ column.heading }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in value.rows %}
            <tr>
                {% for cell in row.values %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
