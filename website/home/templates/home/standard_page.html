{% extends 'base.html' %}

{% load wagtailcore_tags %}
{% load custom_icons %}

{% load static %}

{% block body_class %}
  template-standard_page
{% endblock %}

{% block content %}
<div class="grid-container padding-bottom-2 padding-top-2">
  <h1>{{ page.title }}</h1>
  <hr class="foundry-divider-simple">
  <p>{{ page.body|custom_icons|richtext }}</p>
</div>

{% endblock content %}
