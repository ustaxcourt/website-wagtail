{% extends 'base.html' %}

{% load wagtailcore_tags %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <h1 data-testid="page-title">{{ page.title }}</h1>

    <div data-testid="page-body">
        {{ page.body|richtext }}
    </div>

    {% if page.document %}
    <div class="document-section">
        <a href="{{ page.document.url }}" data-testid="citation-style-manual-pdf">
            {{ page.document.title }}
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
